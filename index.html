        }

        }

            background: var(--card-bg);

            border-radius: 6px;

            border-color: var(--primary-color);
        }

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {

            color: white;
            border-radius: 4px;
            font-size: calc(var(--base-font-size) * 0.8);
            margin-left: 10px;

        // 全局状态
        let searchHistory = JSON.parse(localStorage.getItem('genealogySearchHistory') || '[]');
        let currentPerson = null;
        let incenseRecords = JSON.parse(localStorage.getItem('incenseRecords') || '{}');
        
        // 音效系统
        const audioSystem = {
            // 初始化音效系统
            init: function() {
                // 绑定音量控制事件
                document.getElementById('bgMusicVolume').addEventListener('input', (e) => {
                    this.setVolume('bgMusic', e.target.value / 100);
                    document.getElementById('bgMusicValue').textContent = e.target.value;
                });
                
                document.getElementById('soundEffectsVolume').addEventListener('input', (e) => {
                    this.setVolume('incenseSound', e.target.value / 100);
                    this.setVolume('bellSound', e.target.value / 100);
                    document.getElementById('soundEffectsValue').textContent = e.target.value;
                });
                
                // 绑定音效开关事件
                document.getElementById('bgMusicToggle').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.bgMusic.play().catch(e => console.log("自动播放被阻止，需要用户交互"));
                    } else {
                        this.bgMusic.pause();
                    }
                });
                
                document.getElementById('soundEffectsToggle').addEventListener('change', (e) => {
                    localStorage.setItem('soundEffectsEnabled', e.target.checked);
                });
                
                // 恢复音效设置
                const soundEffectsEnabled = localStorage.getItem('soundEffectsEnabled');
                if (soundEffectsEnabled !== null) {
                    document.getElementById('soundEffectsToggle').checked = soundEffectsEnabled === 'true';
                }
                
                // 恢复音量值显示
                document.getElementById('bgMusicValue').textContent = document.getElementById('bgMusicVolume').value;
                document.getElementById('soundEffectsValue').textContent = document.getElementById('soundEffectsVolume').value;
            },
            
            // 设置音量
            setVolume: function(audioElement, volume) {
                if (this[audioElement]) {
                    this[audioElement].volume = volume;
                }
            },
            
            // 播放路过音效
            playIncenseSound: function(isLarge) {
                if (!document.getElementById('soundEffectsToggle').checked) return;
                
                try {
                    if (isLarge) {
                        // 特意播放钟声
                        this.bellSound.currentTime = 0;
                        this.bellSound.play().catch(e => console.log("音效播放失败"));
                    } else {
                        // 路过播放路过音效
                        this.incenseSound.currentTime = 0;
                        this.incenseSound.play().catch(e => console.log("音效播放失败"));
                    }
                } catch (error) {
                    console.log("音效播放错误:", error);
                }
            }
        };

        // 初始化页面
        function initPage() {
            renderSearchHistory();
            bindIncenseEvents();
            // 延迟初始化音效系统，避免影响主要功能
            setTimeout(() => {
                try {
                    audioSystem.init();
                } catch (error) {
                    console.log("音效系统初始化失败，但不影响主要功能");
                }
            }, 1000);
        }

        // 获取完整世系路径（从十九世到当前人物）
        function getFullLineage(personCode) {
            const lineage = [];
            let currentCode = personCode;
            
            // 向上追溯祖先
            while (currentCode && genealogyData[currentCode]) {
                lineage.unshift({...genealogyData[currentCode], code: currentCode});
                currentCode = genealogyData[currentCode].father;
            }
            
            return lineage;
        }

        // 渲染完整家族世系树
        function renderFullFamilyTree(person) {
            const lineage = getFullLineage(person.code);
            const children = person.children || [];
            
            let html = `
                <div class="tree-container">
                    <div class="tree-title">完整家族世系（从十九世开始，共${lineage.length}代）</div>
            `;
            
            // 渲染祖先世系
            lineage.forEach((ancestor, index) => {
                html += `
                    <div class="generation">
                        <div class="person-node ${ancestor.code === person.code ? 'current' : ''}">
                            <div class="name">${ancestor.name}</div>
                            <div class="code">${ancestor.code}</div>
                        </div>
                    </div>
                `;
                
                // 添加连接线（除了最后一代）
                if (index < lineage.length - 1) {
                    html += `<div class="vertical-connector"></div>`;
                }
            });
            
            // 渲染子女世系（如果存在）
            if (children.length > 0) {
                html += `<div class="vertical-connector"></div>`;
                html += `
                    <div class="generation">
                        <div class="children-group">
                            ${children.map(childCode => {
                                const child = genealogyData[childCode];
                                return child ? `
                                    <div class="person-node">
                                        <div class="name">${child.name}</div>
                                        <div class="code">${childCode}</div>
                                    </div>
                                ` : '';
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`;
            return html;
        }

        // 检测是否有殁葬信息
        function hasDeathBurialInfo(text) {
            return text.includes('殁') || text.includes('葬') || text.includes('夭');
        }

        // 格式化信息展示文本
        function formatDisplayText(text) {
            if (!text) return '';
            
            // 1. 首先移除所有│符号并替换为换行符
            text = text.replace(/│/g, '\n');
            
            // 2. 在指定关键字前添加换行符
            const lineBreakKeywords = ['生于', '殁', '葬于', '幼年夭折'];
            lineBreakKeywords.forEach(keyword => {
                text = text.replace(new RegExp(`([^\\n])(${keyword})`, 'g'), '$1\n$2');
            });
            
            // 3. 为生子/生女添加虚线分隔
            const childrenKeywords = ['生子', '生女'];
            childrenKeywords.forEach(keyword => {
                text = text.replace(new RegExp(`([^\\n])(${keyword})`, 'g'), '$1\n<span class="children-section">$2');
            });
            
            // 4. 处理多个生子生女的闭合标签
            const count = (text.match(/class="children-section"/g) || []).length;
            for(let i=0; i<count; i++) {
                const lastNewLine = text.lastIndexOf('\n');
                if(lastNewLine > 0) {
                    text = text.substring(0, lastNewLine) + '</span>' + text.substring(lastNewLine);
                } else {
                    text += '</span>';
                }
            }
            
            // 5. 去除首尾多余空行
            text = text.trim();
            
            return text;
        }

        // 搜索人物
        function searchPerson() {
            const input = document.getElementById('codeInput').value.trim();
            if (!input) {
                alert('请输入关键词');
                return;
            }

            let matchedPerson = null;
            for (const [code, info] of Object.entries(genealogyData)) {
                if (code.includes(input) || info.name.includes(input)) {
                    matchedPerson = { code, ...info };
                    break;
                }
            }

            if (matchedPerson) {
                currentPerson = matchedPerson;
                renderPersonResult(matchedPerson);
                addToSearchHistory(matchedPerson.code, matchedPerson.name);
                initMemorialSection();
            } else {
                document.getElementById('result').innerHTML = `
                    <div class="empty-state">
                        <h3>未找到匹配的家族成员</h3>
                        <p>请检查输入的关键词是否正确，或尝试模糊查询</p>
                    </div>
                `;
                document.getElementById('memorialSection').classList.remove('show');
            }
        }

        // 渲染人物结果（完全保持不变）
        function renderPersonResult(person) {
            const resultEl = document.getElementById('result');
            // 格式化人物详情文本
            let formattedDetails = formatDisplayText(person.details);
            const spouseInfo = person.details.includes('配');

            if (spouseInfo) {
                const spouseIndex = formattedDetails.indexOf('配');
                const personDetails = formattedDetails.substring(0, spouseIndex).trim();
                // 只保留虚线分隔和配偶内容
                formattedDetails = `
                    <div class="person-main-info">${personDetails}</div>
                    <div class="spouse-info">
                        ${formattedDetails.substring(spouseIndex).trim()}
                    </div>
                `;
            }

            resultEl.innerHTML = `
                <div class="person-card">
                    <div class="person-header">
                        <div class="person-name">${person.name}</div>
                        <div class="person-code">${person.code}</div>
                    </div>
                    <div class="person-details">${formattedDetails}</div>
                </div>
                ${renderFullFamilyTree(person)}
            `;
        }

        // 初始化祭祀区域（简化版，只显示按钮）
        function initMemorialSection() {
            const memorialSection = document.getElementById('memorialSection');
            
            // 检测祭祀条件
            const personHasDeathInfo = hasDeathBurialInfo(currentPerson.details);
            
            // 激活祭祀按钮
            document.getElementById('incenseBtn').disabled = !personHasDeathInfo;
            document.getElementById('largeIncenseBtn').disabled = !personHasDeathInfo;
            
            // 显示祭祀区域
            if (personHasDeathInfo) {
                memorialSection.classList.add('show');
            } else {
                memorialSection.classList.remove('show');
            }
        }

        // 绑定祭祀按钮事件
        function bindIncenseEvents() {
            // 路过祭祀（偶然发现，顺便表达敬意）
            document.getElementById('incenseBtn').addEventListener('click', () => {
                lightIncense(false);
            });
            // 特意祭祀（专程前来祭拜，表达敬意）
            document.getElementById('largeIncenseBtn').addEventListener('click', () => {
                lightIncense(true);
            });
        }

                // 5秒后隐藏动画
                setTimeout(() => {
                    animationEl.style.display = 'none';
                    console.log('动画隐藏完成'); // 调试信息
                }, 5000);
            }, 100);
        }

        // 添加到搜索历史
        function addToSearchHistory(code, name) {
            searchHistory = searchHistory.filter(item => item.code !== code);
            searchHistory.unshift({ code, name });
            if (searchHistory.length > 10) {
                searchHistory = searchHistory.slice(0, 10);
            }
            localStorage.setItem('genealogySearchHistory', JSON.stringify(searchHistory));
            renderSearchHistory();
        }

        // 渲染搜索历史
        function renderSearchHistory() {
            const historyListEl = document.getElementById('historyList');
            if (searchHistory.length === 0) {
                historyListEl.innerHTML = '<div>暂无查询历史</div>';
                return;
            }
            
            historyListEl.innerHTML = searchHistory.map(item => `
                <div class="history-item" onclick="searchByHistory('${item.code}')">
                    ${item.name} (${item.code})
                </div>
            `).join('');
        }

        // 点击历史记录搜索
        function searchByHistory(code) {
            document.getElementById('codeInput').value = code;
            searchPerson();
        }

        // 调整字体大小
        function adjustFontSize(delta) {
            const root = document.documentElement;
            const currentSize = parseFloat(getComputedStyle(root).getPropertyValue('--base-font-size'));
            const newSize = Math.max(12, Math.min(24, currentSize + delta));
            root.style.setProperty('--base-font-size', `${newSize}px`);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
            
            // 添加音频元素（简化版本）
            const audioContainer = document.createElement('div');
            audioContainer.innerHTML = `
                <audio id="bgMusic" src=""></audio>
                <audio id="incenseSound" src=""></audio>
                <audio id="bellSound" src=""></audio>
            `;
            document.body.appendChild(audioContainer);
            
            console.log('家谱祭祀平台初始化完成');
        });

        // 简化音效播放函数
        function playSimpleSound(type) {
            if (!document.getElementById('soundEffectsToggle')?.checked) return;
            
            try {
                // 创建简单的音效
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'incense') {
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                } else if (type === 'bell') {
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                }
                
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
                
            } catch (error) {
                console.log('音效播放失败:', error);
            }
        }

        // 重写音效播放函数
        audioSystem.playIncenseSound = function(isLarge) {
            if (!document.getElementById('soundEffectsToggle')?.checked) return;
            
            if (isLarge) {
                playSimpleSound('bell');
            } else {
                playSimpleSound('incense');
            }
        };
    </script>
</body>
</html>
